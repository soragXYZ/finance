site_name: Finance Perso
site_url: https://soragxyz.github.io/finance/

theme:
  name: material
  favicon: favicon.png
  icon:
    logo: material/facebook-gaming
  font:
    text: Roboto Mono

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  # Remove footer "Made with mkdocs"
  generator: false
